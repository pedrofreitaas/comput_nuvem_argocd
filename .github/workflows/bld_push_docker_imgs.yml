name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        cd $GITHUB_WORKSPACE
        export VERSION=$(cat version.txt)

        docker build . --file API/Dockerfile --tag freitaas/api:$VERSION
        docker build . --file ML/Dockerfile --tag freitaas/ml:$VERSION
        docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
        docker push freitaas/api:$VERSION
        docker push freitaas/ml:$VERSION

        expr $VERSION + 1 > version.txt